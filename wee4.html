<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .box {
      background-color: #f4f4f4;
      padding: 1rem;
      border: 1px solid #ddd;
    }

    @media (min-width: 600px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="container">
    <div class="box">PLP CONTENT</div>
    <div class="box">CLASS CONTENT</div>
    <div class="box">REVISION</div>
    <div class="box">OTHERS CONTENT</div>
    <div class="box">RESEARCH</div>
    <div class="box">GROUP</div>
  </main>

</body>
</html>
